<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>spli<br />tter</h1>
    </header>

    <!-- APP -->
    <main>
      <div class="wrapper">
        <!-- INPUT -->
        <section class="input">
          <!-- BILL AMOUNT -->
          <div class="input__bill">
            <label for="bill" class="input__label">Bill<br /></label>
            <input type="text" id="bill" placeholder="0" class="input__input" />
          </div>
          <!-- TIP -->
          <div class="input__tip">
            <h2>Select Tip %</h2>
            <div class="input__tip-btn-group">
              <button class="input__tip-btn">5%</button>
              <button class="input__tip-btn">10%</button>
              <button class="input__tip-btn">15%</button>
              <button class="input__tip-btn">25%</button>
              <button class="input__tip-btn">50%</button>
              <!-- <button class="input__tip-btn">Custom</button> -->
              <input
                type="text"
                id="custom"
                placeholder="Custom"
                class="input__tip-btn"
              />
            </div>
          </div>
          <!-- NUMBER OF PEOPLE -->
          <div class="input__num-people">
            <label for="num-people" class="input__label"
              >Number of People<br
            /></label>
            <input
              type="text"
              id="num-people"
              placeholder="0"
              class="input__input"
            />
          </div>
        </section>
        <!-- OUTPUT -->
        <section class="output">
          <div class="output__numbers">
            <!-- TIP (CALCULATED) -->
            <div class="output__tip">
              <div class="output__headers">
                <h2 class="output__header2">Tip Amount</h2>
                <h3 class="output__header3">/ person</h3>
              </div>
              <p class="output__result">$0.00</p>
            </div>
            <!-- TOTAL (CALCULATED) -->
            <div class="output__total">
              <div class="output__headers">
                <h2 class="output__header2">Total</h2>
                <h3 class="output__header3">/ person</h3>
              </div>
              <p class="output__result">$0.00</p>
            </div>
          </div>
          <!-- BUTTON -->
          <button class="output__btn">RESET</button>
        </section>
      </div>
    </main>

    <!-- ATTRIBUTION -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/pszponder">Piotr Szponder</a>.
      </div>
    </footer>
  </body>
</html>
